
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ingestion
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: ragdb
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"

  api:
    build: .
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - qdrant
